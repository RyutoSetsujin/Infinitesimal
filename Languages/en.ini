[OptionExplanations]
Infinitesimal Options=Options dedicated to Infinitesimal Plus's theme and gameplay functionality.
AlwaysShowPlayMode=Always send the player to the play mode select screen even if a profile is present.
UseTouchElements=Enables mouse/touch optimized elements for navigation. (This doesn't do anything yet)
UseProfileBubble=Enables a small popup on the music selection screen that shows some profile stats.
ShowPreviewVideos=Display a song's BGA preview on the music selection screen, if present. Disabling may boost performance on older hardware.

